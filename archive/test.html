<!DOCTYPE html>
<html lang="en">

<head>
  <title>TEST</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/hopscotch/0.3.1/css/hopscotch.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hopscotch/0.3.1/js/hopscotch.js"></script>
</head>

<body>
  <h1 id="header">My First Hopscotch Tour</h1>
  <div id="content">
    <p>Content goes here.</p>
  </div>
</body>

<script>
// Define the tour!
    var tour = {
      id: "hello-hopscotch",
      steps: [
        {
          title: "My Header",
          content: "This is the header of my page.",
          target: "header",
          placement: "bottom"
        },
        {
          title: "My content",
          content: "Here is where I put my content.",
          target: "header",
          placement: "bottom"
        }
      ]
    };

    // Start the tour!
    hopscotch.startTour(tour);
</script>
</html>
